<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 1s ease-in-out;
    }

    .weather-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    input {
      padding: 12px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .weather-result {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.3s;
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult" class="weather-result"></div>
  </div>

  <script>
    const apiUrl = "https://us-central1-etl-project-462412.cloudfunctions.net/get_weather";

    function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("weatherResult");

      if (!city) {
        resultDiv.innerHTML = "‚ùó Please enter a city name.";
                resultDiv.style.opacity = "1";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Fetching weather...";
      resultDiv.style.opacity = "1";

      fetch(`${apiUrl}?city=${encodeURIComponent(city)}`)
        .then(response => {
          if (!response.ok) throw new Error("Weather data not found");
          return response.json();
        })
        .then(data => {
          const { location, temperature, humidity, wind_speed, description } = data;

          // Set dynamic weather icon based on description
          let icon = "üåà";
          const desc = description.toLowerCase();
          if (desc.includes("clear")) icon = "‚òÄÔ∏è";
          else if (desc.includes("cloud")) icon = "‚òÅÔ∏è";
          else if (desc.includes("rain")) icon = "üåßÔ∏è";
          else if (desc.includes("storm")) icon = "‚õàÔ∏è";
          else if (desc.includes("snow")) icon = "‚ùÑÔ∏è";
          else if (desc.includes("mist") || desc.includes("fog")) icon = "üå´Ô∏è";

          // Optional: Change background based on weather
          if (desc.includes("clear")) {
            document.body.style.background = "linear-gradient(to right, #fceabb, #f8b500)";
          } else if (desc.includes("cloud")) {
            document.body.style.background = "linear-gradient(to right, #bdc3c7, #2c3e50)";
          } else if (desc.includes("rain") || desc.includes("storm")) {
            document.body.style.background = "linear-gradient(to right, #667db6, #485563)";
          } else if (desc.includes("snow")) {
            document.body.style.background = "linear-gradient(to right, #e0eafc, #cfdef3)";
          } else {
            document.body.style.background = "linear-gradient(to right, #4facfe, #00f2fe)";
          }

          resultDiv.innerHTML = `
            <div class="icon">${icon}</div>
            <h2>${location}</h2>
            <p><strong>Temperature:</strong> ${temperature.toFixed(1)}¬∞C</p>
            <p><strong>Weather:</strong> ${description}</p>
            <p><strong>Humidity:</strong> ${humidity}%</p>
            <p><strong>Wind Speed:</strong> ${wind_speed} m/s</p>
          `;
        })
        .catch(error => {
          resultDiv.innerHTML = "‚ö†Ô∏è Error: " + error.message;
        });
    }
  </script>
</body>
</html>
